<div class="social">
	<h4>
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-github fa-fw"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope fa-fw"></i></a>
    {% endif %}
    {% if site.scholar %}
	  <a href="http://scholar.google.com/{{ site.scholar }}"><i class="fa fa-google fa-fw"></i></a>
    {% endif %}
    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter fa-fw"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin fa-fw"></i></a>
    {% endif %}
	</h4>
</div>
